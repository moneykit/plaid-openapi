      additionalProperties: true
      title: Error
      nullable: true
      properties:
        error_type:
          $ref: '#/components/schemas/PlaidErrorType'
        error_code:
          description: The particular error code. Safe for programmatic use.
          type: string
        error_code_reason:
          type: string
          nullable: true
          description: "The specific reason for the error code. Currently, reasons\
            \ are only supported OAuth-based item errors; `null` will be returned\
            \ otherwise. Safe for programmatic use.\n\nPossible values:\n`OAUTH_INVALID_TOKEN`:\
            \ The user\u2019s OAuth connection to this institution has been invalidated.\n\
            \n`OAUTH_CONSENT_EXPIRED`: The user's access consent for this OAuth connection\
            \ to this institution has expired.\n\n`OAUTH_USER_REVOKED`: The user\u2019\
            s OAuth connection to this institution is invalid because the user revoked\
            \ their connection."
        error_message:
          description: A developer-friendly representation of the error code. This
            may change over time and is not safe for programmatic use.
          type: string
        display_message:
          description: 'A user-friendly representation of the error code. `null` if
            the error is not related to user action.


            This may change over time and is not safe for programmatic use.'
          type: string
          nullable: true
        request_id:
          type: string
          description: A unique ID identifying the request, to be used for troubleshooting
            purposes. This field will be omitted in errors provided by webhooks.
