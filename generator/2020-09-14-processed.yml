      description: Access token for OAuth
    OAuthAnyToken:
      title: OAuth Generic Token
      type: string
      description: An OAuth token of any type (`refresh_token`, `access_token`, etc)
    OAuthGrantType:
      type: string
      enum:
      - refresh_token
      - urn:ietf:params:oauth:grant-type:token-exchange
      - client_credentials
      description: "The type of OAuth grant being requested:\n  \n`client_credentials`\
        \ allows exchanging a client id and client secret for a refresh and access\
        \ token.\n`refresh_token` allows refreshing an access token using a refresh\
        \ token. When using this grant type, only the `refresh_token` field is required\
        \ (along with the `client_id` and `client_secret`).\n`urn:ietf:params:oauth:grant-type:token-exchange`\
        \ allows exchanging a subject token for an OAuth token. When using this grant\
        \ type, the `audience`, `subject_token` and `subject_token_type` fields are\
        \ required.\nThese grants are defined in their respective RFCs. `refresh_token`\
        \ and `client_credentials` are defined in RFC 6749 and `urn:ietf:params:oauth:grant-type:token-exchange`\
        \ is defined in RFC 8693."
    OAuthSubjectTokenType:
      type: string
      enum:
      - urn:plaid:params:tokens:user
      - urn:plaid:params:oauth:user-token
      - urn:plaid:params:credit:multi-user
      description: 'The type of the subject token.

        `urn:plaid:params:tokens:user` allows exchanging a Plaid-issued user token
        for an OAuth token. When using this token type, `audience` must be the same
        as the `client_id`. `subject_token` must be a Plaid-issued user token issued
        from the `/user/create` endpoint.

        `urn:plaid:params:oauth:user-token` allows exchanging a refresh token for
        an OAuth token to another `client_id`. The other `client_id` is provided in
        `audience`. `subject_token` must be an OAuth refresh token issued from the
        `/oauth/token` endpoint.

        `urn:plaid:params:credit:multi-user` allows exchanging a Plaid-issued user
        token for an OAuth token. When using this token type, `audience` may be a
        client id or a supported CRA partner URN. `audience` supports a comma-delimited
        list of clients. When multiple clients are specified in the `audience` a multi-party
        token is created which can be used by all parties in the audience in conjunction
        with their `client_id` and `client_secret`.'
    OAuthTokenRequest:
      type: object
      required:
