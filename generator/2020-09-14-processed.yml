        data has loaded (unless you use the `async_update` option). Instead, if transactions
        data is not ready when `/processor/investments/transactions/get` is first
        called, Plaid will wait for the data. For this reason, calling `/processor/investments/transactions/get`
        immediately after Link may take up to one to two minutes to return.


