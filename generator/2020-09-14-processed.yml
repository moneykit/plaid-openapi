      externalDocs:
        url: /api/products/layer/#user_accountsessionget
      operationId: userAccountSessionGet
      description: This endpoint returns user permissioned account data, including
        identity and Item access tokens, for use with [Plaid Layer](https://plaid.com/docs/layer).
        Note that end users are permitted to edit the prefilled identity data in the
        Link flow before sharing it with you; you should treat any identity data returned
        by this endpoint as user-submitted, unverified data. For a verification layer,
        you can add [Identity Verification](https://plaid.com/docs/identity-verification/)
        to your flow, or check the submitted identity data against bank account data
        from linked accounts using [Identity Match](https://plaid.com/docs/identity/#identity-match).
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAccountSessionGetResponse'
              examples:
                example-1:
                  value:
                    identity:
                      name:
                        first_name: Leslie
                        last_name: Knope
                      address:
                        street: 123 Main St.
                        street2: ''
                        city: Pawnee
                        region: IN
                        postal_code: '41006'
