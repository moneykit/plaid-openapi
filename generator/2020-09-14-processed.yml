        fails due to a network connection error, then after a minimum delay of one
        minute, you can retry the request with the same idempotency key to guarantee
        that only a single wallet transaction is created. If the request was successfully
        processed, it will prevent any transaction that uses the same idempotency
        key, and was received within 24 hours of the first request, from being processed.'
