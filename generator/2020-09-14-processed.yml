            See the [currency code schema](https://plaid.com/docs/api/accounts#currency-code-schema)
            for a full listing of supported `unofficial_currency_code`s.'
          nullable: true
        last_updated_datetime:
          type: string
          format: date-time
          description: 'Timestamp in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format (`YYYY-MM-DDTHH:mm:ssZ`) indicating the oldest acceptable balance
            when making a request to `/accounts/balance/get`.


