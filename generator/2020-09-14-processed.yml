    TransactionOverride:
      title: TransactionOverride
      type: object
      additionalProperties: true
      description: Data to populate as test transaction data. If not specified, random
        transactions will be generated instead.
      properties:
        date_transacted:
          type: string
          format: date
          description: The date of the transaction, in [ISO 8601](https://wikipedia.org/wiki/ISO_8601)
            (YYYY-MM-DD) format. Transactions in Sandbox will move from pending to
            posted once their transaction date has been reached. If a `date_transacted`
