        `incomplete` - Start the new session at the step that the user failed in the
        previous session, skipping steps that have already been successfully completed.


        `infer` - If the most recent Identity Verification attempt associated with
        the given `client_user_id` has a status of `failed` or `expired`, retry using
        the `incomplete` strategy. Otherwise, use the `reset` strategy.


        `custom` - Start the new session with a custom configuration, specified by
        the value of the `steps` field


