      operationId: investmentsTransactionsGet
      description: 'The `/investments/transactions/get` endpoint allows developers
        to retrieve up to 24 months of user-authorized transaction data for investment
        accounts.


        Transactions are returned in reverse-chronological order, and the sequence
        of transaction ordering is stable and will not shift.


        Due to the potentially large number of investment transactions associated
        with an Item, results are paginated. Manipulate the count and offset parameters
        in conjunction with the `total_investment_transactions` response body field
        to fetch all available investment transactions.


        Note that Investments does not have a webhook to indicate when initial transaction
        data has loaded (unless you use the `async_update` option). Instead, if transactions
        data is not ready when `/investments/transactions/get` is first called, Plaid
        will wait for the data. For this reason, calling `/investments/transactions/get`
        immediately after Link may take up to one to two minutes to return.


        Data returned by the asynchronous investments extraction flow (when `async_update`
        is set to true) may not be immediately available to `/investments/transactions/get`.
        To be alerted when the data is ready to be fetched, listen for the `HISTORICAL_UPDATE`
        webhook. If no investments history is ready when `/investments/transactions/get`
        is called, it will return a `PRODUCT_NOT_READY` error.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvestmentsTransactionsGetRequest'
