        is created.'
    ReasonCode:
      type: string
      title: ReasonCode
      enum:
      - AC03
      - AM09
      - CUST
      - DUPL
      - FRAD
      - TECH
      - UPAY
      - AC14
      - AM06
      - BE05
      - FOCR
      - MS02
      - MS03
      - RR04
      - RUTA
      description: 'Specifies the reason for cancelling transfer. This is required
        for RfP transfers, and will be ignored for other networks.


        `"AC03"` - Invalid Creditor Account Number


        `"AM09"` - Incorrect Amount


        `"CUST"` - Requested By Customer - Cancellation requested


        `"DUPL"` - Duplicate Payment


        `"FRAD"` - Fraudulent Payment - Unauthorized or fraudulently induced


        `"TECH"` - Technical Problem - Cancellation due to system issues


        `"UPAY"` - Undue Payment - Payment was made through another channel


        `"AC14"` - Invalid or Missing Creditor Account Type


        `"AM06"` - Amount Too Low


        `"BE05"` - Unrecognized Initiating Party


        `"FOCR"` - Following Refund Request


        `"MS02"` - No Specified Reason - Customer


        `"MS03"` - No Specified Reason - Agent


        `"RR04"` - Regulatory Reason


        `"RUTA"` - Return Upon Unable To Apply'
    LedgerEventSourceType:
      title: LedgerEventSourceType
      type: string
      enum:
      - TRANSFER
      - SWEEP
      - REFUND
      nullable: true
      description: 'Source of the ledger event.


        `"TRANSFER"` - The source of the ledger event is a transfer

        `"SWEEP"` - The source of the ledger event is a sweep

        `"REFUND"` - The source of the ledger event is a refund'
    SweepStatus:
      title: SweepStatus
      type: string
      enum:
      - pending
      - posted
      - settled
      - funds_available
      - returned
      - failed
      - null
      nullable: true
      description: 'The status of a sweep transfer


        `"pending"` - The sweep is currently pending

        `"posted"` - The sweep has been posted

        `"settled"` - The sweep has settled. This is the terminal state of a successful
        credit sweep.

        `"returned"` - The sweep has been returned. This is the terminal state of
        a returned sweep. Returns of a sweep are extremely rare, since sweeps are
        money movement between your own bank account and your own Ledger.

        `"funds_available"` - Funds from the sweep have been released from hold and
        applied to the ledger''s available balance. (Only applicable to deposits.)
        This is the terminal state of a successful deposit sweep.

        `"failed"` - The sweep has failed. This is the terminal state of a failed
        sweep.'
    SweepTrigger:
      title: SweepTrigger
      type: string
      enum:
      - manual
      - incoming
      - balance_threshold
      - automatic_aggregate
      nullable: true
      description: 'The trigger of the sweep


        `"manual"` - The sweep is created manually by the customer

        `"incoming"` - The sweep is created by incoming funds flow (e.g. Incoming
        Wire)

        `"balance_threshold"` - The sweep is created by balance threshold setting

        `"automatic_aggregate"` - The sweep is created by the Plaid automatic aggregation
        process. These funds did not pass through the Plaid Ledger balance.'
    SweepDescription:
      title: SweepDescription
      type: string
      maxLength: 10
      nullable: true
      description: The description of the deposit that will be passed to the receiving
        bank (up to 10 characters). Note that banks utilize this field differently,
        and may or may not show it on the bank statement.
    SweepFailure:
