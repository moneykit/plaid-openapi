      - end_date
      - interval
      - interval_execution_day
      - start_date
    Products:
      title: Products
      enum:
      - transactions
      - auth
      - identity
      - balance
      description: A list of products that an institution can support. All Items must
        be initialized with at least one product. The Balance product is always available
        and does not need to be specified during initialization.
      type: string
    UserBasedProducts:
      title: UserBasedProducts
      enum:
      - cra_base_report
      - cra_income_insights
      - cra_partner_insights
      - cra_network_insights
      - cra_cashflow_insights
      - cra_monitoring
      - cra_lend_score
      - cra_plaid_credit_score
      - investments
      - liabilities
      - protect_linked_bank
      - transactions
      description: A list of user-based products. User-based products include Financial
        Management products, Protect products, CRA products, and subscription products.
      type: string
    ProductStatus:
      title: ProductStatus
      type: object
      additionalProperties: true
      nullable: true
      description: A representation of the status health of a request type. Auth requests,
        Balance requests, Identity requests, Investments requests, Liabilities requests,
        Transactions updates, Investments updates, Liabilities updates, and Item logins
        each have their own status object.
      properties:
        status:
          type: string
          deprecated: true
          enum:
          - HEALTHY
          - DEGRADED
          - DOWN
          description: 'This field is deprecated in favor of the `breakdown` object,
            which provides more granular institution health data.


            `HEALTHY`: the majority of requests are successful

            `DEGRADED`: only some requests are successful

            `DOWN`: all requests are failing'
        last_status_change:
          type: string
          format: date-time
          description: '[ISO 8601](https://wikipedia.org/wiki/ISO_8601) formatted
            timestamp of the last status change for the institution.

            '
        breakdown:
          $ref: '#/components/schemas/ProductStatusBreakdown'
      required:
      - status
      - last_status_change
      - breakdown
    ProductStatusBreakdown:
      title: StatusBreakdown
      type: object
      additionalProperties: true
      description: A detailed breakdown of the institution's performance for a request
        type. The values for `success`, `error_plaid`, and `error_institution` sum
        to 1. The time range used for calculating the breakdown may range from the
        most recent few minutes to the past six hours. In general, smaller institutions
        will show status that was calculated over a longer period of time. For Investment
        updates, which are refreshed less frequently, the period assessed may be 24
        hours or more. For more details, see [Institution status details](https://plaid.com/docs/account/activity/#institution-status-details).
      properties:
        success:
          description: The percentage of login attempts that are successful, expressed
            as a decimal.
          type: number
          format: double
        error_plaid:
          description: 'The percentage of logins that are failing due to an internal
            Plaid issue, expressed as a decimal.

            '
          type: number
          format: double
        error_institution:
          description: The percentage of logins that are failing due to an issue in
            the institution's system, expressed as a decimal.
          type: number
          format: double
        refresh_interval:
          type: string
          enum:
          - NORMAL
          - DELAYED
          - STOPPED
          description: How frequently data for subscription products like Investments,
            Transactions, and Liabilities, is being refreshed, relative to the institution's
            normal scheduling. The `refresh_interval` may be `DELAYED` or `STOPPED`
            even when the success rate is high.
      required:
      - success
      - error_plaid
      - error_institution
    UserCustomPassword:
      title: UserCustomPassword
      type: object
      additionalProperties: true
      description: Custom test accounts are configured with a JSON configuration object
        formulated according to the schema below. All top level fields are optional.
        Sending an empty object as a configuration will result in an account configured
        with random balances and transaction history.
      x-examples: {}
      properties:
        version:
          type: string
          description: The version of the password schema to use, possible values
            are 1 or 2. The default value is 2. You should only specify 1 if you know
            it is necessary for your test suite.
          nullable: true
        seed:
          type: string
          description: 'A seed, in the form of a string, that will be used to randomly
            generate account and transaction data, if this data is not specified using
            the `override_accounts` argument. If no seed is specified, the randomly
            generated data will be different each time.


            Note that transactions data is generated relative to the Item''s creation
            date. Different Items created on different dates with the same seed for
            transactions data will have different dates for the transactions. The
            number of days between each transaction and the Item creation will remain
            constant. For example, an Item created on December 15 might show a transaction
            on December 14. An Item created on December 20, using the same seed, would
            show that same transaction occurring on December 19.'
        override_accounts:
          type: array
          description: An array of account overrides to configure the accounts for
            the Item. By default, if no override is specified, transactions and account
            data will be randomly generated based on the account type and subtype,
            and other products will have fixed or empty data.
          items:
            $ref: '#/components/schemas/OverrideAccounts'
        mfa:
          $ref: '#/components/schemas/MFA'
        recaptcha:
          type: string
          description: You may trigger a reCAPTCHA in Plaid Link in the Sandbox environment
            by using the recaptcha field. Possible values are `good` or `bad`. A value
            of `good` will result in successful Item creation and `bad` will result
            in a `RECAPTCHA_BAD` error to simulate a failed reCAPTCHA. Both values
            require the reCAPTCHA to be manually solved within Plaid Link.
        force_error:
          type: string
          description: 'An error code to force on Item creation. Possible values are:


            `"INSTITUTION_NOT_RESPONDING"`

            `"INSTITUTION_NO_LONGER_SUPPORTED"`

            `"INVALID_CREDENTIALS"`

            `"INVALID_MFA"`

            `"ITEM_LOCKED"`

            `"ITEM_LOGIN_REQUIRED"`

            `"ITEM_NOT_SUPPORTED"`

            `"INVALID_LINK_TOKEN"`

            `"MFA_NOT_SUPPORTED"`

            `"NO_ACCOUNTS"`

            `"PLAID_ERROR"`

            `"USER_INPUT_TIMEOUT"`

            `"USER_SETUP_REQUIRED"`'
      required:
      - seed
      - override_accounts
      - mfa
      - recaptcha
      - force_error
    MFA:
      title: MFA
      type: object
      additionalProperties: true
      properties:
        type:
          type: string
          description: 'Possible values are `device`, `selections`, or `questions`.


            If value is `device`, the MFA answer is `1234`.


            If value is `selections`, the MFA answer is always the first option.


            If value is `questions`, the MFA answer is  `answer_<i>_<j>` for the j-th
            question in the i-th round, starting from 0. For example, the answer to
            the first question in the second round is `answer_1_0`.'
        question_rounds:
          type: number
          description: 'Number of rounds of questions. Required if value of `type`
            is `questions`. '
        questions_per_round:
          type: number
          description: Number of questions per round. Required if value of `type`
            is `questions`. If value of type is `selections`, default value is 2.
        selection_rounds:
          description: Number of rounds of selections, used if `type` is `selections`.
            Defaults to 1.
          type: number
        selections_per_question:
          type: number
          description: 'Number of available answers per question, used if `type` is
            `selection`. Defaults to 2.

            '
      required:
      - type
      - question_rounds
      - questions_per_round
      - selection_rounds
      - selections_per_question
      description: Specifies the multi-factor authentication settings to use with
        this test account
    OverrideAccounts:
      title: OverrideAccounts
      type: object
      additionalProperties: true
      description: Data to use to set values of test accounts. Some values cannot
        be specified in the schema and will instead will be calculated from other
        test data in order to achieve more consistent, realistic test data.
