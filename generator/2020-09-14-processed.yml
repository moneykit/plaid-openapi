            $ref: '#/components/schemas/ItemId'
          nullable: true
          description: 'An array of `item_id`s associated with the user to be updated
            in update mode. If empty or `null`, this field will default to initializing
            update mode for the most recent unhealthy Item associated with the user.
            A `user_token` must also be provided to use this field.

            '
    LinkTokenCreateRequestAccountSubtypes:
