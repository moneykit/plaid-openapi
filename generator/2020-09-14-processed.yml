        can be called at any time after the `INCOME_VERIFICATION_RISK_SIGNALS` webhook
        has been fired.


        `/credit/payroll_income/risk_signals/get` is offered as an add-on to Document
        Income and is billed separately. To request access to this endpoint, submit
        a product access request or contact your Plaid account manager.'
