      externalDocs:
        url: /api/processors/#processorstripebank_account_tokencreate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorStripeBankAccountTokenCreateResponse'
              examples:
                example-1:
                  value:
