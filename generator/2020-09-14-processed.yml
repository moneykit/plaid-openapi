      type: string
      nullable: true
      enum:
      - null
      - FASTER_PAYMENTS
      - SEPA_CREDIT_TRANSFER
      - SEPA_CREDIT_TRANSFER_INSTANT
      description: 'The payment scheme used to execute this transaction. This is present
        only for transaction types `PAYOUT` and `REFUND`.


        `FASTER_PAYMENTS`: The standard payment scheme within the UK.


        `SEPA_CREDIT_TRANSFER`: The standard payment to a beneficiary within the SEPA
        area.


        `SEPA_CREDIT_TRANSFER_INSTANT`: Instant payment to a beneficiary within the
        SEPA area.'
    PaymentConsentMaxPaymentAmount:
      description: Maximum amount of a single payment initiated using the payment
        consent.
      allOf:
      - $ref: '#/components/schemas/PaymentAmount'
    ConsentPaymentIdempotencyKey:
      title: ConsentPaymentIdempotencyKey
      type: string
      maxLength: 128
      minLength: 1
      description: 'A random key provided by the client, per unique consent payment.
        Maximum of 128 characters.


        The API supports idempotency for safely retrying requests without accidentally
        performing the same operation twice. If a request to execute a consent payment
        fails due to a network connection error, you can retry the request with the
        same idempotency key to guarantee that only a single payment is created. If
        the request was successfully processed, it will prevent any payment that uses
        the same idempotency key, and was received within 48 hours of the first request,
        from being processed.'
    ExternalPaymentOptions:
      title: PaymentOptions
      description: Additional payment options
      type: object
      nullable: true
      properties:
        request_refund_details:
          type: boolean
          nullable: true
          description: When `true`, Plaid will attempt to request refund details from
            the payee's financial institution.  Support varies between financial institutions
            and will not always be available.  If refund details could be retrieved,
            they will be available in the `/payment_initiation/payment/get` response.
        iban:
          type: string
          nullable: true
          minLength: 15
          maxLength: 34
          description: The International Bank Account Number (IBAN) for the payer's
            account. Where possible, the end user will be able to send payments only
            from the specified bank account if provided.
        bacs:
          $ref: '#/components/schemas/PaymentInitiationOptionalRestrictionBacs'
        scheme:
          $ref: '#/components/schemas/PaymentScheme'
    ExternalPaymentRefundDetails:
