paths:
  /credit/audit_copy_token/update:
    post:
      tags:
      - plaid
      summary: Update an Audit Copy Token
      externalDocs:
        url: /none/
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAuditCopyTokenUpdateResponse'
              examples:
                example-1:
                  value:
                    request_id: eYupqX1mZkEuQRx
                    updated: true
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaidError'
      operationId: creditAuditCopyTokenUpdate
      description: The `/credit/audit_copy_token/update` endpoint updates an existing  Audit
        Copy Token by adding the report tokens in the `report_tokens` field to the
        `audit_copy_token`. If the Audit Copy Token already contains a report of a
        certain type, it will be replaced with the token provided in the `report_tokens`
        field.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditAuditCopyTokenUpdateRequest'
  /oauth/token:
    post:
      tags:
      - plaid
      summary: Create or refresh an OAuth access token
      externalDocs:
        url: /api/oauth/#oauthtoken
      operationId: oauthToken
      description: '`/oauth/token` issues an access token and refresh token depending
        on the `grant_type` provided. This endpoint supports `Content-Type: application/x-www-form-urlencoded`
        as well as JSON. The fields for the form are equivalent to the fields for
        JSON and conform to the OAuth 2.0 specification.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthTokenRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthTokenResponse'
              examples:
                example-1:
                  value:
                    access_token: pda-RDdg0TUCB0FB25_UPIlnhA==
                    refresh_token: pdr--viXurkDg88d5zf8m6Wl0g==
                    expires_in: 900
                    token_type: Bearer
                    request_id: m8MDqcS6F3lzqvP
        default:
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthErrorResponse'
  /oauth/introspect:
    post:
      tags:
      - plaid
      summary: Get metadata about an OAuth token
      externalDocs:
        url: /api/oauth/#oauthintrospect
      operationId: oauthIntrospect
      description: '`/oauth/introspect` returns metadata about an access token or
        refresh token.


        Note: This endpoint supports `Content-Type: application/x-www-form-urlencoded`
        as well as JSON. The fields for the form are equivalent to the fields for
        JSON and conform to the OAuth 2.0 specification.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthIntrospectRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthIntrospectResponse'
              examples:
                example-1:
                  value:
                    active: true
                    scope: user:read user:write exchange
                    client_id: 68028ce48d2b0dec68747f6c
                    exp: 1670000000
                    iat: 1670000000
                    sub: 68028ce48d2b0dec68747f6c
                    aud: https://production.plaid.com
                    iss: https://production.plaid.com
                    token_type: Bearer
                    request_id: m8MDqcS6F3lzqvP
        default:
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthErrorResponse'
  /oauth/revoke:
    post:
      tags:
      - plaid
      summary: Revoke an OAuth token
      externalDocs:
        url: /api/oauth/#oauthrevoke
      operationId: oauthRevoke
      description: '`/oauth/revoke` revokes an access or refresh token, preventing
        any further use. If a refresh token is revoked, all access and refresh tokens
        derived from it are also revoked, including exchanged tokens.


        Note: This endpoint supports `Content-Type: application/x-www-form-urlencoded`
        as well as JSON. The fields for the form are equivalent to the fields for
        JSON and conform to the OAuth 2.0 specification.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthRevokeRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthRevokeResponse'
              examples:
                example-1:
                  value:
                    request_id: m8MDqcS6F3lzqvP
        default:
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthErrorResponse'
