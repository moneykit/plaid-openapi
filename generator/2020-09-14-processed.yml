            (Capital One) and the Item contains one or more accounts with a non-depository
            account type, in which case a value must be provided or an `INVALID_REQUEST`
            error with the code of `INVALID_FIELD` will be returned. For Capital One
            depository accounts as well as all other account types on all other institutions,
            this field is ignored. See [account type schema](https://plaid.com/docs/api/accounts/#account-type-schema)
            for a full list of account types.


            If the balance that is pulled is older than the given timestamp for Items
            with this field required, an `INVALID_REQUEST` error with the code of
            `LAST_UPDATED_DATETIME_OUT_OF_RANGE` will be returned with the most recent
            timestamp for the requested account contained in the response.'
          nullable: true
