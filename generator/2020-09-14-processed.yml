          type: string
          enum:
          - automatically_verified
          - pending_automatic_verification
          - pending_manual_verification
          - manually_verified
          - verification_expired
          - verification_failed
          - database_matched
          description: "The current verification status of an Auth Item initiated\
            \ through Automated or Manual micro-deposits.  Returned for Auth Items\
            \ only.\n\n`pending_automatic_verification`: The Item is pending automatic\
            \ verification\n\n`pending_manual_verification`: The Item is pending manual\
            \ micro-deposit verification. Items remain in this state until the user\
            \ successfully verifies the micro-deposit.\n\n`automatically_verified`:\
            \ The Item has successfully been automatically verified\t\n\n`manually_verified`:\
            \ The Item has successfully been manually verified\n\n`verification_expired`:\
            \ Plaid was unable to automatically verify the deposit within 7 calendar\
            \ days and will no longer attempt to validate the Item. Users may retry\
            \ by submitting their information again through Link.\n\n`verification_failed`:\
            \ The Item failed manual micro-deposit verification because the user exhausted\
            \ all 3 verification attempts. Users may retry by submitting their information\
            \ again through Link.\n\n`database_matched`: The Item has successfully\
            \ been verified using Plaid's data sources. Note: Database Match is currently\
            \ a beta feature, please contact your account manager for more information.\t\
            \n\t"
