    ACHClass:
      type: string
      title: ACHClass
      enum:
      - ccd
      - ppd
      - tel
      - web
      description: "Specifies the use case of the transfer. Required for transfers\
        \ on an ACH network. For more details, see [ACH SEC codes](https://plaid.com/docs/transfer/creating-transfers/#ach-sec-codes).\n\
        \nCodes supported for credits: `ccd`, `ppd`\nCodes supported for debits: `ccd`,\
        \ `tel`, `web`\n\n`\"ccd\"` - Corporate Credit or Debit - fund transfer between\
        \ two corporate bank accounts\n\n`\"ppd\"` - Prearranged Payment or Deposit\
        \ - The transfer is part of a pre-existing relationship with a consumer. Authorization\
        \ was obtained in writing either in person or via an electronic document signing,\
        \ e.g. Docusign, by the consumer. Can be used for credits or debits.\n\n`\"\
        web\"` - Internet-Initiated Entry. The transfer debits a consumer\u2019s bank\
        \ account. Authorization from the consumer is obtained over the Internet (e.g.\
        \ a web or mobile application). Can be used for single debits or recurring\
        \ debits.\n\n`\"tel\"` - Telephone-Initiated Entry. The transfer debits a\
        \ consumer. Debit authorization has been received orally over the telephone\
        \ via a recorded call."
    LedgerDepositIdempotencyKey:
      title: LedgerDepositIdempotencyKey
      type: string
      maxLength: 50
      description: 'A unique key provided by the client, per unique ledger deposit.
        Maximum of 50 characters.


        The API supports idempotency for safely retrying the request without accidentally
        performing the same operation twice. For example, if a request to create a
        ledger deposit fails due to a network connection error, you can retry the
        request with the same idempotency key to guarantee that only a single deposit
        is created.'
    LedgerDistributeIdempotencyKey:
      title: LedgerDistributeIdempotencyKey
      type: string
      maxLength: 50
      description: 'A unique key provided by the client, per unique ledger distribute.
