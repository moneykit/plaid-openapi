        is called, it will return a `PRODUCT_NOT_READY` error.


        To receive Transactions webhooks for a processor token, set its webhook URL
        via the [`/processor/token/webhook/update`](https://plaid.com/docs/api/processor-partners/#processortokenwebhookupdate)
