          type: string
        cusip:
          description: 9-character CUSIP, an identifier assigned to North American
            securities. A verified CUSIP Global Services license is required to receive
            this data. This field will be null by default for new customers, and null
            for existing customers starting March 12, 2024. If you would like access
            to this field, please [request ISIN/CUSIP access here](https://docs.google.com/forms/d/e/1FAIpQLSd9asHEYEfmf8fxJTHZTAfAzW4dugsnSu-HS2J51f1mxwd6Sw/viewform).
