      operationId: signalDecisionReport
      description: 'After you call `/signal/evaluate`, Plaid will normally infer the
        outcome from your Signal Rules. However, if you are not using Signal Rules,
        if the Signal Rules outcome was `REVIEW`, or if you take a different action
        than the one determined by the Signal Rules, you will need to call `/signal/decision/report`.
        This helps improve Signal Transaction Score accuracy for your account and
        is necessary for proper functioning of the rule performance and rule tuning
        capabilities in the Dashboard. If your effective decision changes after calling
        `/signal/decision/report` (for example, you indicated that you accepted a
        transaction, but later on, your payment processor rejected it, so it was never
        initiated), call `/signal/decision/report` again for the transaction to correct
        Plaid''s records.


        If you are using Plaid Transfer as your payment processor, you also do not
        need to call `/signal/decision/report`, as Plaid can infer outcomes from your
        Transfer activity.


        If using a Balance-only ruleset, this endpoint will not impact scores (Balance
        does not use scores), but is necessary to view accurate transaction outcomes
        and tune rule logic in the Dashboard.'
      responses:
