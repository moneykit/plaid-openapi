        audience:
          type: string
          description: 'Used when exchanging a token. The meaning depends on the `subject_token_type`:


            - For `urn:plaid:params:tokens:user`: Must be the same as the `client_id`.

            - For `urn:plaid:params:oauth:user-token`: The other `client_id` to exchange
            tokens to.

            - For `urn:plaid:params:credit:multi-user`:  a `client_id` or one of the
            supported CRA partner URNs: `urn:plaid:params:cra-partner:experian`, `urn:plaid:params:cra-partner:fannie-mae`,
            or `urn:plaid:params:cra-partner:freddie-mac`.'
          example: 68028ce48d2b0dec68747f6c
        subject_token:
          type: string
          description: Token representing the subject. The `subject token` must be
            an OAuth refresh token issued from the `/oauth/token` endpoint. The meaning
