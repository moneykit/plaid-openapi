            field.
        date_posted:
          type: string
          format: date
          description: The date the transaction posted, in [ISO 8601](https://wikipedia.org/wiki/ISO_8601)
            (YYYY-MM-DD) format. Posted dates in the past or present will result in
            posted transactions; posted dates in the future will result in pending
            transactions.
        amount:
          type: number
          format: double
          description: The transaction amount. Can be negative.
        description:
          type: string
          description: The transaction description.
        currency:
          type: string
          description: The ISO-4217 format currency code for the transaction.
      required:
      - date_transacted
      - date_posted
      - amount
      - description
    CustomSandboxTransaction:
      title: CustomSandboxTransaction
      type: object
      additionalProperties: true
      description: Data to populate as test transaction data.
      properties:
        date_transacted:
