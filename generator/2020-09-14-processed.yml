          description: Transaction history associated with the account.
          items:
            $ref: '#/components/schemas/AssetReportTransaction'
        investments:
          $ref: '#/components/schemas/AssetReportInvestments'
        owners:
          type: array
          description: Data returned by the financial institution about the account
            owner or owners.For business accounts, the name reported may be either
            the name of the individual or the name of the business, depending on the
            institution. Multiple owners on a single account will be represented in
            the same `owner` object, not in multiple owner objects within the array.
            In API versions 2018-05-22 and earlier, the `owners` object is not returned,
            and instead identity information is returned in the top level `identity`
            object. For more details, see [Plaid API versioning](https://plaid.com/docs/api/versioning/#version-2019-05-29)
          items:
            $ref: '#/components/schemas/Owner'
        ownership_type:
          $ref: '#/components/schemas/OwnershipType'
        historical_balances:
          type: array
