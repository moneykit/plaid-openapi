        and in many cases transactions are linked to a clean name, entity type, location,
        and category. Similarly, account data is standardized and returned with a
        clean name, number, balance, and other meta information where available.


        Transactions are returned in reverse-chronological order, and the sequence
        of transaction ordering is stable and will not shift.  Transactions are not
        immutable and can also be removed altogether by the institution; a removed
        transaction will no longer appear in `/processor/transactions/get`.  For more
        details, see [Pending and posted transactions](https://plaid.com/docs/transactions/transactions-data/#pending-and-posted-transactions).


