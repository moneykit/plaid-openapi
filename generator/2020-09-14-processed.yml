            \ data scope consents, and account access consents; they may also be required\
            \ to log in to their financial institution's OAuth flow. After the end\
            \ user successfully completes the reauthorization flow, the Item's expiration\
            \ date will be extended to 12 months from the time that the reauthorization\
            \ took place. This field allows you to optionally override the default\
            \ reauthorization scheduling logic to either forcibly enable or disable\
            \ the reauthorization flow for a given update mode session. This field\
            \ does not impact the flow for Items at institutions in the EU or UK.\n"
        user:
          type: boolean
          description: If `true`, a `user_token` must also be provided, and Link will
            open in update mode for the given user.
