    WalletTransactionRelation:
      title: WalletTransactionRelation
      type: object
      additionalProperties: true
      description: 'Transactions are related when they have a logical connection.


        For example, a `PAYOUT` transaction can be returned by the sender, creating
        a `RETURN` transaction. Each `PAYOUT` transaction can have at most one corresponding
        `RETURN` transaction in case of reversal.


        These relationships are bi-directional, meaning that both entities have references
        to each other. For instance, when a transaction of type RETURN occurs, it
        is linked to the original transaction being returned. Likewise, the original
        transaction has a reference back to the RETURN transaction that represents
        the return.


        This field is only populated for transactions of type `RETURN`, `FUNDS_SWEEP`,
        `REFUND` and `PAYOUT`.


        The relationship between a `PIS_PAY_IN` payment and its corresponding `REFUND`
        transactions is only available through `refund_ids` property in the payment
        object. See[`/payment_initiation/payment/get`](https://plaid.com/docs/api/products/payment-initiation/#payment_initiation-payment-get-response-refund-ids).'
      properties:
        id:
          type: string
          description: The ID of the related transaction.
        type:
          type: string
          description: The type of the transaction.
          enum:
          - PAYOUT
          - RETURN
          - REFUND
          - FUNDS_SWEEP
    WalletTransactionStatus:
      type: string
      enum:
      - AUTHORISING
      - INITIATED
      - EXECUTED
      - SETTLED
      - BLOCKED
      - FAILED
      description: 'The status of the transaction.


        `AUTHORISING`: The transaction is being processed for validation and compliance.


        `INITIATED`: The transaction has been initiated and is currently being processed.


        `EXECUTED`: The transaction has been successfully executed and is considered
        complete. This is only applicable for debit transactions.


        `SETTLED`: The transaction has settled and funds are available for use. This
        is only applicable for credit transactions. A transaction will typically settle
        within seconds to several days, depending on which payment rail is used.


        `FAILED`: The transaction failed to process successfully. This is a terminal
        status.


        `BLOCKED`: The transaction has been blocked for violating compliance rules.
        This is a terminal status.'
    WalletTransactionFailureReason:
      type: string
      nullable: true
      description: 'The error code of a failed transaction. Error codes include:

        `EXTERNAL_SYSTEM`: The transaction was declined by an external system.

        `EXPIRED`: The transaction request has expired.

        `CANCELLED`: The transaction request was rescinded.

        `INVALID`: The transaction did not meet certain criteria, such as an inactive
        account or no valid counterparty, etc.

        `UNKNOWN`: The transaction was unsuccessful, but the exact cause is unknown.'
      enum:
      - EXTERNAL_SYSTEM
      - EXPIRED
      - CANCELLED
      - INVALID
      - UNKNOWN
