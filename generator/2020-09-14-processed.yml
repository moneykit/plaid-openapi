      summary: Remove an Item
      externalDocs:
        url: /api/items/#itemremove
      operationId: itemRemove
      description: 'The `/item/remove` endpoint allows you to remove an Item. Once
        removed, the `access_token`, as well as any processor tokens or bank account
        tokens associated with the Item, is no longer valid and cannot be used to
        access any data that was associated with the Item.


        Calling `/item/remove` is a recommended best practice when offboarding users
        or if a user chooses to disconnect an account linked via Plaid. For subscription
        products, such as Transactions, Liabilities, and Investments, calling `/item/remove`
        is required to end subscription billing for the Item, unless the end user
        revoked permission (e.g. via [https://my.plaid.com/](https://my.plaid.com/)).
        For more details, see [Subscription fee model](https://plaid.com/docs/account/billing/#subscription-fee).


        In Limited Production, calling `/item/remove` does not impact the number of
        remaining Limited Production Items you have available.


        Removing an Item does not affect any Asset Reports or Audit Copies you have
        already created, which will remain accessible until you remove access to them
        specifically using the `/asset_report/remove` endpoint.


        Also note that for certain OAuth-based institutions, an Item removed via `/item/remove`
        may still show as an active connection in the institution''s OAuth permission
        manager.


        API versions 2019-05-29 and earlier return a `removed` boolean as part of
        the response.'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemRemoveResponse'
              examples:
                example-1:
                  value:
                    request_id: m8MDnv9okwxFNBV
        default:
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaidError'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemRemoveRequest'
        description: ''
