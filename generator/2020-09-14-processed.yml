  /sandbox/item/fire_webhook:
    post:
      tags:
      - plaid
      summary: Fire a test webhook
      externalDocs:
        url: /api/sandbox/#sandboxitemfire_webhook
      operationId: sandboxItemFireWebhook
      description: "The `/sandbox/item/fire_webhook` endpoint is used to test that\
        \ code correctly handles webhooks. This endpoint can trigger the following\
        \ webhooks:\n\n`DEFAULT_UPDATE`: Webhook to be fired for a given Sandbox Item\
        \ simulating a default update event for the respective product as specified\
        \ with the `webhook_type` in the request body. Valid Sandbox `DEFAULT_UPDATE`\
        \ webhook types include: `AUTH`, `IDENTITY`, `TRANSACTIONS`, `INVESTMENTS_TRANSACTIONS`,\
        \ `LIABILITIES`, `HOLDINGS`. If the Item does not support the product, a `SANDBOX_PRODUCT_NOT_ENABLED`\
        \ error will result.\n\n`NEW_ACCOUNTS_AVAILABLE`: Fired to indicate that a\
        \ new account is available on the Item and you can launch update mode to request\
        \ access to it.\n\n`SMS_MICRODEPOSITS_VERIFICATION`: Fired when a given same\
        \ day micro-deposit item is verified via SMS verification.\n\n`LOGIN_REPAIRED`:\
        \ Fired when an Item recovers from the `ITEM_LOGIN_REQUIRED` without the user\
        \ going through update mode in your app.\n\n`PENDING_DISCONNECT`: Fired when\
        \ an Item will stop working in the near future (e.g. due to a planned bank\
        \ migration) and must be sent through update mode to continue working.\n\n\
        `RECURRING_TRANSACTIONS_UPDATE`: Recurring Transactions webhook to be fired\
        \ for a given Sandbox Item. If the Item does not support Recurring Transactions,\
        \ a `SANDBOX_PRODUCT_NOT_ENABLED` error will result.\n\n`SYNC_UPDATES_AVAILABLE`:\
        \ Transactions webhook to be fired for a given Sandbox Item.  If the Item\
        \ does not support Transactions, a `SANDBOX_PRODUCT_NOT_ENABLED` error will\
        \ result.\n\n`PRODUCT_READY`: Assets webhook to be fired when a given asset\
        \ report has been successfully generated. If the Item does not support Assets,\
        \ a `SANDBOX_PRODUCT_NOT_ENABLED` error will result.\n\n`ERROR`: Assets webhook\
        \ to be fired when asset report generation has failed. If the Item does not\
        \ support Assets, a `SANDBOX_PRODUCT_NOT_ENABLED` error will result.\n\n`USER_PERMISSION_REVOKED`:\
        \ Indicates an end user has revoked the permission that they previously granted\
        \ to access an Item. May not always fire upon revocation, as some institutions\u2019\
        \ consent portals do not trigger this webhook. Upon receiving this webhook,\
        \ it is recommended to delete any stored data from Plaid associated with the\
        \ account or Item.\n\n`USER_ACCOUNT_REVOKED`: Fired when an end user has revoked\
        \ access to their account on the Data Provider's portal. This webhook is currently\
        \ sent only for PNC Items, but may be sent in the future for other financial\
        \ institutions. Upon receiving this webhook, it is recommended to delete any\
        \ stored data from Plaid associated with the account or Item.\n\nNote that\
        \ this endpoint is provided for developer ease-of-use and is not required\
        \ for testing webhooks; webhooks will also fire in Sandbox under the same\
        \ conditions that they would in Production (except for webhooks of type `TRANSFER`)."
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SandboxItemFireWebhookResponse'
              examples:
                example-1:
                  value:
                    webhook_fired: true
                    request_id: 1vwmF5TBQwiqfwP
        default:
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaidError'
      requestBody:
        required: true
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SandboxItemFireWebhookRequest'
